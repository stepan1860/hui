<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Coin Market Cap API</title>
	<!-- CSS only -->

	<!-- <script data-main="./js/app"  src="./js/require.js"></script> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

	<link rel="stylesheet" href="./css/fonts.css">
	<link rel="stylesheet" href="./css/main.css">
	<style>
		html, body{
			padding: 0;
			margin: 0;
			font-family: 'Algerian';
			font-weight: normal;
			font-style: normal;
		}
		body{
			transition: 0.5s;
			height: 100vh;
			background: #241238;
			color:#fff;
		}
		body.light{
			background: #C76483;
		}
		.logo__box{
			background: rgb(43,16,49);
			background: linear-gradient(180deg, rgba(43,16,49,1) 0%, rgba(198,106,147,1) 100%);
			border-top-left-radius: 40px 40px;
			border-bottom-right-radius: 40px 40px;
			transition: 0.3s;
			height: 65px;
			width: 65px;	
		}
		.logo__box>img{
			width: 100%;
		}
		header{
			padding-top: 45px;
			margin-bottom: 45px;
		}
		.text__box{
			color: #fff;
		}
		.site__theme_wrapper{
			margin-left: auto;
		}
		.site__theme_wrapper label{
			text-align: center;
		}
		.error{
			color: #ff0000;
		}
		.okey{
			color: #fff;
			font-style: italic;
		}
		.black{
			background: #000;
			color:#fff;
		}
	</style>
</head>
<body>
	<header>
		<div class="wrapper">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-2">
						<div class="logo__box"></div>
					</div>
					<div class="col-4">
						<div class="text__box">
							<h1>Graph Ua</h1>
						</div>
					</div>
					<div class="col-1 site__theme_wrapper">
						<label class="okey">Light site theme
							<input id="site_theme" type="checkbox">
						</label>
					</div>
				</div>
			</div>
		</div>	
	</header>
	<section>
		<div class="wrapper">
			<div class="container">
				<div class="row">
					<div class="col-8">
						<h2>We can see 10 crypto below</h2>
					</div>
					<div class="col-4">
						<h6>If you want see more - just click this button</h6>
						<button class="btn btn-primary black">Show all coins</button>
					</div>
				</div>
			</div>
		</div>	
	</section>

	<footer>
		
	</footer>

	<script>

		window.onload = () => {
			console.log('ready');
			const site_theme = document.querySelector('#site_theme');
			let counter_theme = 0;

			site_theme.addEventListener('change',(e)=>{
				e.preventDefault();
				console.log('theme was changed');
				counter_theme++;
				if (counter_theme % 2) {
					document.querySelector('body').classList.add('light');
				}
				else{
					document.querySelector('body').classList.remove('light');
				}
			});
		}
	</script>
	<script src="./js/main.js"></script>
</body>
</html>
